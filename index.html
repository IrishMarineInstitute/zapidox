
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- prism for js highlights -->
  <link rel="stylesheet" href="css/prism.css">
  <link rel="icon" href="../favicon.ico">
  <link rel="stylesheet" href="css/siimple.css">
  <!-- see https://siimple.juanes.xyz/ -->
  <link rel="stylesheet" href="css/demo.css">
  <script src="js/prism.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <title>zapidox</title>
</head>

<body>
  <div class="siimple-content">
  <div class="siimple-box" align="center">
    <div class="siimple-box-title">zapidox: ERDDAP+Slate API Documentation Generator</div>
  </div>





  <div class="siimple-grid">
  <div class="siimple-grid-row">
    <div class="siimple-grid-col siimple-grid-col--2">&nbsp;</div>
    <div class="siimple-grid-col siimple-grid-col--9">

	  <label class="siimple-label">Your ERDDAP: </label>
	    <input id="erddap_url" name="erddap_url" value="https://erddap.marine.ie/erddap/" class="siimple-input siimple-input--fluid" placeholder="https://your/erddap/" />

	    <label class="siimple-label">Dataset: </label>
	<select id="datasets" class="siimple-select">
	    <option selected>Option 1</option>
	    <option>Option 2</option>
	    <option>Option 3</option>
	</select>
	<div class="siimple-btn siimple-btn--primary">Go</div>
	<br>
	<label class="siimple-label">Output: <span id="saveas"></span></label>
    <textarea id="output" class="siimple-textarea siimple-textarea--fluid" rows="5" ></textarea>
    </div>
  </div>
  <hr>
  <div class="siimple-footer" align="center">
    Another Project by Marine Institute
  </div>
  </div>
  <!-- erddap -->
  <script src="js/erddap.js"></script>
  <script src="js/zapidox.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
