<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <title>zapidox</title>
</head>

<body>
  <div class="container-fluid">
    <div class="container">
  <h1>zapidox: ERDDAP API Documentation Generator</h1>

    <div class="form-group row">
	   <label for="erddap_url" class="col-sm-2 col-form-label float-right">ERDDAP: </label>
       <div class="col-sm-10">
        <select id="erddap_url" name="erddap_url">
            <option value="" selected="true">Choose...</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
  	    <label for="datasets" class="col-sm-2 col-form-label">Dataset: </label>
         <div class="col-sm-10">
        	 <select id="datasets" class="form-control">
      	   </select>
        </div>
  </div>
    <div class="form-group invisible">
  	<label for="output">Output: <span id="saveas"></span></label>
    <textarea id="output" style="font-family:monospace;" class="form-control pre" rows="5" ></textarea>
    </div>
  </div>
    <div id="preview"></div>

  </div>
<footer class="footer">
    Another Project by Marine Institute
</footer>
  <script src="js/erddap.js"></script>
  <script src="js/zapidox.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@10.0.0/dist/markdown-it.min.js"></script>

<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/highlight.min.js"></script>
